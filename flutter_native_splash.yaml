flutter_native_splash:
  # Sets the full background image (used for older Android/iOS).
  background_image: "assets/backgrounds/background.png"

 

  # Define the Android 12 specific splash screen configuration.
  android_12:
    
    background_image: "assets/backgrounds/background.png"
    color: "#42a5f5"
  
  # Enable splash screen generation for Android.
  android: true
  #ios: false # Uncomment if you need iOS splash
  #web: false # Uncomment if you need Web splash

  # Control the positioning of the image on Android.
  # 'fill_horizontal' will make the image fill the width.
  android_gravity: fill_horizontal
  
  # Control the positioning of the image on iOS.
  ios_content_mode: scaleAspectFit

  # Control the positioning of the image on Web.
  web_image_mode: contain
